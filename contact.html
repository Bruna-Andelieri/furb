<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website about dog daycare">
    <meta name="keywords" content="dog, dogs, dog daycare, dogs daycare">
    <title>Furb Dog Daycare</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/dog_icon.png">
</head>

<body>
    <header>
        <h1>
            <a href="index.html" id="logo">FurB</a>
        </h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="form-section" class="container">
        <div class="collum">

            <form method="POST" id="contact-form">
                <h2>Contact us!</h2>

                <label for="fname">First name: </label>
                <input type="text" name="fname" id="fname" required>

                <label for="lname">Last name: </label>
                <input type="text" name="lname" id="lname" required>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email">

                <label for="comment">Leave your message!</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

                <input type="submit" value="Send!" id="submit-btn">

            </form>
        </div>

        <div class="collum">
            <iframe id="map" class="conditional-hidden" title="Map of our location in Carlow, Ireland"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4820.264983732735!2d-6.925969460052283!3d52.83799760106111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485d5d58695ba031%3A0x91d3f96b5077af1!2sHanover%20Harps!5e0!3m2!1spt-PT!2sie!4v1684269341332!5m2!1spt-PT!2sie"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p id="address">Hanover Harps, R93 R5Y6</p>
        </div>
    </section>


    <footer>
        <ul id="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
        <script src="https://kit.fontawesome.com/3a55a6fc9b.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
